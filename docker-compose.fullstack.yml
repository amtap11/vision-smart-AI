version: '3.8'

# ============================================
# Vision Smart AI - Full Stack Docker Compose
# Single container with Frontend + Backend
# Plus PostgreSQL database
# ============================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vision-smart-ai-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: vision_smart_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vision-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Full Stack Application (Frontend + Backend in one container)
  app:
    build:
      context: .
      dockerfile: Dockerfile.fullstack
    container_name: vision-smart-ai-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/vision_smart_ai
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_here_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "80:80"
    networks:
      - vision-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      start_period: 45s
      retries: 3

networks:
  vision-network:
    driver: bridge
    name: vision-smart-ai-network

volumes:
  postgres_data:
    driver: local
