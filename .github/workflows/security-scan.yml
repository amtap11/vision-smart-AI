name: Security Scanning

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Run npm audit (Frontend)
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run npm audit (Backend)
        run: cd backend && npm audit --audit-level=moderate
        continue-on-error: true

      - name: Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects --severity-threshold=high

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: GitGuardian scan
        uses: GitGuardian/ggshield-action@v1.47.0
        continue-on-error: true
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
          GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          GITHUB_PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@v3.88.0
        continue-on-error: true
        with:
          path: ./
          base: ${{ github.event.before || github.event.pull_request.base.sha || '' }}
          head: HEAD
          extra_args: --only-verified

  code-quality:
    name: Code Quality & Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v4
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: CodeQL Analysis
        uses: github/codeql-action/init@v3
        continue-on-error: true
        id: codeql-init
        with:
          languages: 'javascript-typescript'
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
        continue-on-error: true
        if: steps.codeql-init.outcome == 'success'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        continue-on-error: true
        if: steps.codeql-init.outcome == 'success'

  docker-scan:
    name: Container Image Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Frontend Docker Image
        id: build-frontend
        continue-on-error: true
        run: docker build -t vision-smart-ai-frontend:${{ github.sha }} .

      - name: Build Backend Docker Image
        id: build-backend
        continue-on-error: true
        run: docker build -t vision-smart-ai-backend:${{ github.sha }} ./backend

      - name: Run Trivy vulnerability scanner (Frontend)
        if: steps.build-frontend.outcome == 'success'
        uses: aquasecurity/trivy-action@0.28.0
        continue-on-error: true
        with:
          image-ref: vision-smart-ai-frontend:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner (Backend)
        if: steps.build-backend.outcome == 'success'
        uses: aquasecurity/trivy-action@0.28.0
        continue-on-error: true
        with:
          image-ref: vision-smart-ai-backend:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        if: steps.build-frontend.outcome == 'success'
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: 'trivy-frontend'

      - name: Upload Trivy Backend results to GitHub Security
        if: steps.build-backend.outcome == 'success'
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'trivy-backend'

      - name: Scan with Grype (Frontend)
        if: steps.build-frontend.outcome == 'success'
        uses: anchore/scan-action@v3
        continue-on-error: true
        with:
          image: vision-smart-ai-frontend:${{ github.sha }}
          fail-build: false
          severity-cutoff: high

      - name: Scan with Grype (Backend)
        if: steps.build-backend.outcome == 'success'
        uses: anchore/scan-action@v3
        continue-on-error: true
        with:
          image: vision-smart-ai-backend:${{ github.sha }}
          fail-build: false
          severity-cutoff: high

  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci

      - name: Check licenses
        run: |
          npx license-checker --summary
          cd backend && npx license-checker --summary

  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [dependency-scan, secret-scan, code-quality, docker-scan, license-check]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create security report
        run: |
          echo "# Security Scan Report" > security-report.md
          echo "Date: $(date)" >> security-report.md
          echo "Commit: ${{ github.sha }}" >> security-report.md
          echo "" >> security-report.md
          echo "## Scan Results" >> security-report.md
          echo "- Dependency Scan: ${{ needs.dependency-scan.result }}" >> security-report.md
          echo "- Secret Scan: ${{ needs.secret-scan.result }}" >> security-report.md
          echo "- Code Quality: ${{ needs.code-quality.result }}" >> security-report.md
          echo "- Docker Scan: ${{ needs.docker-scan.result }}" >> security-report.md
          echo "- License Check: ${{ needs.license-check.result }}" >> security-report.md

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.md
          retention-days: 90
